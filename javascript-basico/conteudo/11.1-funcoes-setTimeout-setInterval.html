<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <br/>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>

    <script>
        let tmp;

        function mudaCor(){
            let obj = document.querySelector('#div1')
            let r = Math.floor(Math.random()*255) //para criar números aleatórios para gerenciar as cores
            let g = Math.floor(Math.random()*255)
            let b = Math.floor(Math.random()*255)
            obj.style.backgroundColor=`rgb(${r} ${g} ${b})`
        }
        //window.addEventListener("load", mudaCor) //faz executar a função sempre que atualiza a página.

        //let tmp = setTimeout(mudaCor, 3000) //Após atualizar a página ele vai mudar de cor 1 vez depois de 3 seg
        
        function iniciar(){
            tmp = setInterval(mudaCor, 1000) //Vai chamar a função mudarCor() a cada 2 seg automaticamente.
        }

        function parar(){
            clearInterval(tmp)
        }

        function addEventos(){
            document.querySelector('#bt1').addEventListener('click', iniciar)
            document.querySelector('#bt2').addEventListener('click', parar)
        }

        window.addEventListener('load', addEventos)
   
    </script>
</body>
</html>
