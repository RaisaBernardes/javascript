<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body onload="ola()"> <!--quando a pagina iniciar, irá disparar a função ola()-->

    <div id="div1" onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this, '#fff')"></div>
    <br/>
    <button onclick="alert('Clicou no botão!')" onmouseover="mudaCor(document.getElementById('div1'), '#00f')">Clique em mim!</button>



    <script>

        function mudaCor(obj, cor){
            obj.style.backgroundColor = cor
        }

        function ola(){
            let data = new Date()
            let hora = data.getHours()
            let txt = ''
            if(hora < 12){
                txt = 'Bom dia!'
            } else if(hora < 18){
                txt = 'Boa tarde!'
            } else {
                txt = 'Boa noite!'
            }
            alert("Olá, "+txt)
        }

    </script>
    
</body>
</html>
