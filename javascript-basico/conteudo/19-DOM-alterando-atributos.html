<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando atributos</title>
</head>
<body>
    <h1 id="title">Título principal</h1>
    <h2 class="subtitle">Este é o segundo título</h2>
    <p id="parágrafo">Este é um parágrafo</p>

    <ul id="lista">
        <li class="item">Item1</li>
        <li class="item">Item2</li>
        <li class="item">Item3</li>
    </ul>

    <div id="container">
        <p>Parágrafo</p>
        <button id="btn">Botão</button>
    </div>

    <script>
        //------ALTERAR E ADICIONAR ATRIBUTOS

        //acessando o elemento
        let title = document.querySelector('#title')

        //adicionando um atributo classe ao title
        title.setAttribute("class", "class-atributo") //parâmetros: tipo do atributo; nome do atributo
        console.log(title)

        //-------

        let btn = document.querySelector('#btn')
        btn.setAttribute("disabled", "disabled") //desabilitando o botão através do setAttribute

        let subtitle = document.querySelector('.subtitle')
        subtitle.setAttribute("id", "titulo-2")



        //-------REMOVER ATRIBUTOS

        let list = document.querySelector('#lista')
        list.removeAttribute('id')


    </script>
</body>
</html>
