<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Digite o país em que se encontra: <input type="text" name="txt-pais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.getElementById('txtpais').value //Tem que colocar o .value 
            var res = document.querySelector('div#res')
            
           // res.innerHTML = `Você está em: ${pais}`
            
            if(pais == 'brasil') {
                res.innerHTML += `Você é nativo!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>

</body>
</html>
