<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Digite a velocidade em km/h</p>
    <input type="number" name="txtvel" id="txtVel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular(){
            var txtVel = document.querySelector('input#txtVel')
            var vel = Number(txtVel.value)
            var res = document.querySelector('div#res')

            if(vel > 60){
                res.innerHTML += `<p>Você passou da velocidade limite e será multado!</p>`
            }
            res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança!</strong><p>`
        }

    </script>

</body>
</html>
