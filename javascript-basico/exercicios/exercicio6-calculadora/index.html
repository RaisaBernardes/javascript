<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Montserrat:wght@200&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div class="container">
            <div id="resultado" class="other">resultado</div>
            <div id="delete" class="other">delete</div>
            <div id="perc" class="other">%</div>
            <div id="div" class="other">/</div>
            <div id="sete" class="num">7</div>
            <div id="oito" class="num">8</div>
            <div id="nove" class="num">9</div>
            <div id="mult" class="other">x</div>
            <div id="quatro" class="num">4</div>
            <div id="cinco" class="num">5</div>
            <div id="seis" class="num">6</div>
            <div id="subt" class="other">-</div>
            <div id="um" class="num">1</div>
            <div id="dois" class="num">2</div>
            <div id="tres" class="num">3</div>
            <div id="som" class="other">+</div>
            <div id="sinal" class="other">+/-</div>
            <div id="zero" class="num">0</div>
            <div id="virgula" class="other">,</div>
            <div id="igual" class="other">=</div>
        </div>
    </section>
    <footer>
        <p>&copy; RaisaBernardes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
