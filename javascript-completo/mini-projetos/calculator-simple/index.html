<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Montserrat:wght@200&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="calculator-buttons">
                <button id="limparDisplay">CE</button>
                <button id="limparCalculo">C</button>
                <button id="backSpace">Back</button>
                <button id="operadorDiv">/</button>
                <button id="tecla7">7</button>
                <button id="tecla8">8</button>
                <button id="tecla9">9</button>
                <button id="operadorMult">*</button>
                <button id="tecla4">4</button>
                <button id="tecla5">5</button>
                <button id="tecla6">6</button>
                <button id="operadorSub">-</button>
                <button id="tecla1">1</button>
                <button id="tecla2">2</button>
                <button id="tecla3">3</button>
                <button id="operadorSom">+</button>
                <button id="inverterSinal">+/-</button>
                <button id="tecla0">0</button>
                <button id="decimal">,</button>
                <button id="igual">=</button>
            </div> 
        </div>
    </section>
    <footer>
        <p>&copy; RaisaBernardes</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
