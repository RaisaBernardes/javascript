    <title>Trocando elementos</title>
</head>
<body>
    <h1 id="title">Título principal</h1>
    <h2 id="subtitle">Este é o segundo título</h2>
    <p id="parágrafo">Este é um parágrafo</p>

    <ul id="lista">

        <li class="item">Item2</li>
        <li class="item">Item3</li>
    </ul>

    </div>

    <script>

        //passos:

        //criar um elemento
        let elemento = document.createElement('h3')
        elemento.classList = 'elemento-class'
        let texto = document.createTextNode('Este é o texto do h3')
        elemento.appendChild(texto)

        //acessar elemento a ser substituído
        let elSubst = document.querySelector('#title')

        //acessar o elemento pai do elemento a ser substituído
        let pai = title.parentNode // seria o msm que fazer -> document.querySelector('body')

        //substituindo elementos
        pai.replaceChild(elemento, title) //parâmetros: elemento novo; elemento a ser substituido





    </script>
</body>
