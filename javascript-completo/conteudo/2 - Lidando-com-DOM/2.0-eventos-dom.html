<!DOCTYPE html>
<html lang="py-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div#area {
           background: green;
           color: white;
           font: normal 20pt Arial;
           width: 200px;
           height: 200px;
           text-align: center;
           line-height: 200px; /*altura do texto*/
       }
    </style>
</head>
<body>
    <!-- Sempre que executamos uma ação em um programa, é disparado um evento. (onmouseover(), onclick(), etc)
    Qualquer interação que eu fizer com a página ou com algum elemento eu posso disparar um evento.
    Podemos associar uma função a um evento -->

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        <!--onclick é um evento DOM, que quando ocorrido, executará a função clicar()-->
        Intereja
    </div>

    <script>
        //Uma maneira de interajir com eventos DOM apenas pelo Javascript é
        //tirar os eventos da div 'area' na linha 21 e usar o addEventListener
        
        /*var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) //o addEventListener é um método que presta atenção nos eventos especificados nos parametros
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        */

        function clicar(){
        var a = window.document.getElementById('area') //estou pegando o conteúdo da div 'area' e colocando na variavel 'a'
        a.innerText ='Clicou!'
        a.style.background = 'green'
        }

        function entrar(){
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair(){
            var a = document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
